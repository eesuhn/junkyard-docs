openapi: 3.1.0
info:
  title: Junkyard
  version: 1.0.0
  description: Core Junkyard API
servers:
  - url: https://junkyard.fly.dev
security:
  - ApiKeyAuth: []
paths:
  /loopscale/loop/shyusd-hyusd:
    get:
      summary: Get Loop APY for sHYUSD/hyUSD
      description: Get net APY for a leveraged loop strategy using sHYUSD as collateral and hyUSD as principal
      operationId: get-loop-shyusd-hyusd
      x-mint:
        href: /reference/get-loop-shyusd-hyusd
      tags:
        - Loopscale (Loop)
      parameters:
        - name: leverage
          in: query
          required: false
          schema:
            type: number
            format: float
            minimum: 1.0
            maximum: 9.0
            default: 1.0
          description: Leverage factor between 1.0 and 9.0
      responses:
        "200":
          description: Successfully calculated loop APY
          content:
            application/json:
              schema:
                type: object
                required:
                  - name
                  - net_apy
                  - base_apy
                  - borrow_apy
                properties:
                  name:
                    type: string
                    description: Name of the loop strategy
                  net_apy:
                    type: number
                    format: float
                    description: Net APY after accounting for leverage and borrowing costs
                  base_apy:
                    type: number
                    format: float
                    description: Base APY from the collateral asset
                  borrow_apy:
                    type: number
                    format: float
                    description: APY cost of borrowing the principal asset
              example:
                name: sHYUSD/hyUSD
                net_apy: 25.068267
                base_apy: 13.622467
                borrow_apy: 12.0
  /loopscale/loop/markets:
    post:
      summary: Get Loop Markets on Loopscale
      description: Get all loop markets or perform a fuzzy search by name on Loopscale
      operationId: post-loop-markets
      x-mint:
        href: /reference/post-loop-markets
      tags:
        - Loopscale (Loop)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Optional name to perform fuzzy search (case-insensitive), e.g. `USDC`
      responses:
        "200":
          description: Successfully fetched loop markets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - loop_id
                    - name
                    - collateral_mint
                    - principal_mint
                    - created_at
                    - updated_at
                  properties:
                    id:
                      type: string
                      format: uuid
                      description: Unique identifier for the market record
                    loop_id:
                      type: string
                      description: Loop market identifier on Loopscale
                    name:
                      type: string
                      description: Display name of the loop market
                    collateral_mint:
                      type: string
                      description: Solana mint address of the collateral token
                    principal_mint:
                      type: string
                      description: Solana mint address of the principal token
                    created_at:
                      type: string
                      format: date-time
                      description: Timestamp when the record was created
                    updated_at:
                      type: string
                      format: date-time
                      description: Timestamp when the record was last updated
              example:
                - id: 662d24ae-7f4d-4a18-b6dd-801a836a294a
                  loop_id: shyusd-usdc
                  name: sHYUSD / USDC
                  collateral_mint: HnnGv3HrSqjRpgdFmx7vQGjntNEoex1SU4e9Lxcxuihz
                  principal_mint: EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v
                  created_at: "2025-12-07T17:36:43.833334+00:00"
                  updated_at: "2025-12-07T17:36:43.833334+00:00"
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
